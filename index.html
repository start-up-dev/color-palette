<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palatte</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main-palatte">
        <div class="palatte-item item-1">
            <p class="color-code">#b32ed4</p>
            <i class="fa-solid fa-palette color-selector"></i>
            <i class="fa-solid fa-lock color-lock"></i>
        </div>
        <div class="palatte-item item-2">
            <p class="color-code">#2ed465</p>
            <i class="fa-solid fa-palette color-selector"></i>
            <i class="fa-solid fa-lock color-lock"></i>
        </div>
        <div class="palatte-item item-3">
            <p class="color-code">#aad42e</p>
            <i class="fa-solid fa-palette color-selector"></i>
            <i class="fa-solid fa-lock color-lock"></i>
        </div>
        <div class="palatte-item item-4">
            <p class="color-code">#2e47d4</p>
            <i class="fa-solid fa-palette color-selector"></i>
            <i class="fa-solid fa-lock color-lock"></i>
        </div>
        <div class="palatte-item item-5">
            <p class="color-code">#d42e76</p>
            <i class="fa-solid fa-palette color-selector"></i>
            <i class="fa-solid fa-lock color-lock"></i>
        </div>
    </div>

    <div class="palatte-settings">
        <div class="color-library">
            <i class="fa-solid fa-book-open library-icon"></i>
            <p>Library</p>
        </div>
        <div class="color-refresh">
            <i class="fa-solid fa-arrows-rotate refresh-icon"></i>
            <p>Refresh</p>
        </div>
        <div class="color-save">
            <i class="fa-solid fa-floppy-disk save-icon"></i>
            <p>Save</p>
        </div>
    </div>
</body>
</html>
