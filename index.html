    <div class="main-palatte">
        <div class="palatte-item item-1">
            <h2 class="color-code">#b32ed4</h2>
            <i class="fa-solid fa-palette color-selector"></i>
            <i class="fa-solid fa-lock color-lock"></i>
            <!-- Color Slider -->
            <div class="color-slider">
                <button class="close-button">X</button>
                <div class="single-slider">
                    <p class="input-text">Hue</p>
                    <input class="hue color-input" type="range" min="0" max="360">
                </div>
